 <body>
 <h1 align="center">Factory Picus 人工智能分析系统</h1>

<h2 align="center">系统建议调试参数： 天然气： 657.8</h2> 


<script src="{% static 'js/vue.min.js' %}"></script>
<script src="{% static 'js/axios.min.js' %}"></script>
  
 <script language="JavaScript">
     
  new Vue({
  delimiters: ['[[', ']]'],
  el: '#app',
  data () {
    return {
      info: null,
      loading: true,
      errored: false, 
      // my_url: "https://api.coindesk.com/v1/bpi/currentprice.json"
      my_url: "http://127.0.0.1:8001/getlatest"
    }
  },
  // filters: {
  //   currencydecimal (value) {
  //     return value.toFixed(2)
  //   },
    // itemdecimal (value) {
    //   return value.toFixed(2)
    // }
  // },
  mounted () {
    
      this.interval = setInterval(() => {
          axios.get(this.my_url).then(response => {
        this.info = response.data}).catch(error => {console.log(error)
        this.errored = true
      }).finally(() => this.loading = false);
      }, 120000);
  }
})
    </script>
